<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Georgia', cursive;
      text-align: center;
      background: #ffe6f0;
      padding: 50px;
    }
    h1 {
      color: #d63384;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #lyrics {
      margin-top: 30px;
      font-size: 18px;
      white-space: pre-line; /* respeta saltos de lÃ­nea */
      display: none;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Para mi amor ðŸ’–</h1>
  <p>Este mes a tu lado ha sido lo mÃ¡s especial de mi vida.  
  Gracias por tu amor y tu compaÃ±Ã­a. ðŸ’•</p>
  
  <button onclick="mostrarLetra()">Haz clic aquÃ­</button>
  
  <audio id="miAudio" src="limon-y-sal.mp3"></audio>
  <div id="lyrics"></div>

  <script>
    const letraCancion = `
Voy a ser quien mejor te entienda
Aunque a veces no me comprendas
Aunque no siempre lo demuestre
Te quiero tal como eres ðŸ’–
`;

    function mostrarLetra() {
      // Ocultar el texto inicial
      document.querySelector("h1").style.display = "none";
      document.querySelector("p").style.display = "none";
      document.querySelector("button").style.display = "none";
      
      // Reproducir mÃºsica
      document.getElementById("miAudio").play();
      
      // Mostrar letra con efecto de escritura
      const letraDiv = document.getElementById("lyrics");
      letraDiv.style.display = "block";
      let i = 0;
      function escribir() {
        if (i < letraCancion.length) {
          letraDiv.innerHTML += letraCancion.charAt(i);
          i++;
          setTimeout(escribir, 70); // velocidad de escritura
        }
      }
      escribir();
    }
  </script>
</body>
